<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Context translation</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <header class="app-header small">
            <div class="app-header__titles">
                <div class="app-header__titles-title">
                    <img src='./img/logo.svg' class="App-logo" alt="logo" />
                    <h1>TED Context translation by Level</h1>
                </div>
                <div class="app-header__titles-sub-title">
                    <h2>Паралельный корпус по лекциям TED с уровнями сложности</h2>
                </div>
            </div>
            <div class="search-block">
                <div class="search-block__search-panel">
                    <span class="search-block__search-panel-icon"><img src="./img/searchIcon.svg" alt="search icon"></span>
                    <input class="search-block__search-panel-input" placeholder="Введите слово">
                </div>
                <div class="search-block__langswitch">
                    <label>
                        <input class="search-block__langswitch-input-val" type="radio" name="lang" value="ru_RU" checked="true">
                        <div class="search-block__langswitch-input_ru">
                            <img src="./img/rus.svg" alt="search icon">
                        </div>
                    </label>
                    <label>
                        <input class="search-block__langswitch-input-val" type="radio" name="lang" value="en_EN">
                        <div class="search-block__langswitch-input_en">
                            <img src="./img/eng.svg" alt="search icon">
                        </div>
                    </label>
                </div>
            </div>
            <button class="search-button">Поиск</button>
        </header>
        <section class="level_selector__wrapper">
            <div class="level-selector" style="display: none;">
                <label>
                    <input class="level-selector__input" type="radio" name="level-button" value="1" disabled="true">
                    <div class="level-selector__label nohover" style="opacity: 0.2;">Elementary</div>
                </label>
                <label>
                    <input class="level-selector__input" type="radio" name="level-button" value="2" disabled="true">
                    <div class="level-selector__label nohover" style="opacity: 0.2;">Intermediate</div>
                </label>
                <label>
                    <input class="level-selector__input" type="radio" name="level-button" value="3" disabled="true">
                    <div class="level-selector__label nohover" style="opacity: 0.2;">Upper intermediate</div>
                </label>
                <label>
                    <input class="level-selector__input" type="radio" name="level-button" value="4" disabled="true">
                    <div class="level-selector__label nohover" style="opacity: 0.2;">Advanced</div>
                </label>
            </div>
        </section>
        <section class="translation" style="display: none;">
            <div class="translation-word-title"></div>
            <div class="sent-lines lvl1"></div>
            <div class="sent-lines lvl2"></div>
            <div class="sent-lines lvl3"></div>
            <div class="sent-lines lvl4"></div>
            <div class="error-message"></div>
        </section>

    </div>
    <script src="./js/bundle.js"></script>
</body>
</html>
